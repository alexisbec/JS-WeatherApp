<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="../src/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <img class="logo" src="../src/img/logo.png" alt="Weather Center">
      <form id="cityForm">
        <p id="error" class="error-msg"></p>
        <div>
          <label for="Celsius" class="label">Celsius</label>
          <input id="celsius" type="checkbox" name="Celsius" class="check" onClick="ckChange(this)">
          <label for="Farenheit" class="label">Farenheit</label>
          <input id="farenheit" type="checkbox" name="Farenheit" class="check" onClick="ckChange(this)">
        </div>
        <input id="city" class="city-input" type="text" placeholder="Enter your city...">
        <input id="findCity" type="submit" value="Search">
      </form>
    </div>
  
    <div class="city-container">
      <h2 id="dCity" class="city-name"></h2>
      <div class="weather-info">
        <p class="temp">Temp: <strong id="dWeather"></strong></p>
        <p class="temp">Feels like: <strong id="feelsWeather"></strong></p>
      </div>
    </div>
  </div>
  <script src="../src/index.js"></script>
</body>
</html>
